allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // this part is added for the problem "Could not create an instance of type com.android.build.api.variant.impl.LibraryVariantBuilderImpl"
    subprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                project.android {
                    if (namespace == null) {
                        namespace project.group
                    }
                }
            }
        }
    }
    // the part ends here
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
